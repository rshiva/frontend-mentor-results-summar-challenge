<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="result">
      <h3>Your Result</h3>
      <div class="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h3 class="result-type">Great</h3>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="items">
        <div class="item item-red">
          <div class="icon">
            <img src="assets/images/icon-reaction.svg" alt="">
            <b>Reaction</b>
          </div>
          <div class="item-score">80 / 100</div>
        </div>

        <div class="item item-yellow">
          <div class="icon">
            <img src="assets/images/icon-memory.svg" alt="">
            <b>Memory</b>
          </div>
          <div class="item-score"> 92 / 100</div>
        </div>

        <div class="item item-green">
          <div class="icon">
            <img src="assets/images/icon-verbal.svg" alt="">
            <b>Verbal</b>
          </div>
          <div class="item-score"> 61 / 100</div>
        </div>
        
        <div class="item item-indigo">
          <div class="icon">
            <img src="assets/images/icon-visual.svg" alt="">
            <b class="item-name">Visual</b>
          </div>
          <div class="item-score"> 72 / 100</div>
        </div>

      </div>
      <button>Continue</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
